name: tests

on:
  pull_request:
  push:
    branches: [ "main", "deploy/container" ]

jobs:
    unit-test:
        
        name: Unit Tests
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 22
                cache: 'npm'
       
            - name: Install dependencies
              run: npm ci --include=dev
            
            - name: Run tests
              run: npm test

